<form action="" method="post" enctype=multipart/form-data>
    <p>
        <p><input type=file name=file>
        {{ form.title.label }}<br>
        {{ form.title(cols=32, rows=4) }}<br>
        {% for error in form.post.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
